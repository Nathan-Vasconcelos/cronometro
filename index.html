<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
</head>
<body>
    <h1 class="titulo">Cronômetro virtual</h1>
    <div class="cronometro">
        <h1 data-tempo>00:00:00</h1>
        <input type="time" step="1" class="inut-alarme">
        <button id="btn-iniciar"><i class="mdi mdi-timer-play-outline"></i></button>
        <button id="btn-pausar"><i class="mdi mdi-timer-pause-outline"></i></button>
        <button id="btn-parar"><i class="mdi mdi-timer-refresh-outline"></i></button>
        <button id="btn-alarme" data-alarme>Programar alarme</button>
        <button id="confirmar">Confirmar</button>
        <button id="parar-alarme">Parar</button>
    </div>
    <audio src="som/Som De Despertador - Som De Alarme Para Acordar - Som De Alarme Alto - Sound Effects (64 kbps).mp3" id="somAlarme"></audio>
    <script src="main.js"></script>
</body>
</html>
